<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График уровня воды</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
</head>
<body>
<div class="container">
    <h1>Мониторинг уровня воды</h1>

    <h1>Параметры запроса</h1>
    <div class="param-container">
        <p><span class="param-label">Река:</span> <span id="river"></span></p>
        <p><span class="param-label">ГЭС:</span> <span id="ges"></span></p>
        <p><span class="param-label">Дата начала:</span> <span id="dateStart"></span></p>
        <p><span class="param-label">Дата окончания:</span> <span id="dateFinish"></span></p>
    </div>

    <div class="status-panel">
        <div id="status" class="status-message">Готов к загрузке данных...</div>
        <div id="error" class="error-message"></div>
<!--        <div id="lastUpdate" class="last-update"></div>-->
    </div>

    <div class="chart-container">
        <canvas id="waterLevelChart"></canvas>
    </div>
</div>

<link rel="stylesheet" href="/css/chart.css">
<link rel="stylesheet" href="/css/index.css">
<script src="/js/jquery.js"></script>
<script src="/js/chartScript.js"></script>
<script src="/js/indexScript.js"></script>

</body>
</html>
