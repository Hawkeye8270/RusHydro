spring.mvc.dispatch-options-request=true

server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

#  Datasource
#spring.datasource.url=jdbc:postgresql://localhost:5432/rushydro
spring.datasource.url=jdbc:postgresql://db:5432/rushydro
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.org.springframework=DEBUG
logging.level.com.example=TRACE

management.endpoints.web.exposure.include=mappings

# Thymeleaf
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html;charset=UTF-8

#  HTML templates
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/,classpath:/templates/

#  Tomcat
server.tomcat.uri-encoding=UTF-8


crawling.initial-date=2018-10-01
#crawling.interval=86400000
#crawling.interval=1440000
#crawling.interval=1800000
# 5 min
crawling.interval=300000


logging.file.name=app.log
logging.file.path=./logs

# Selenium
selenium.remote.url=http://selenium-hub:4444/wd/hub
selenium.timeout=30
selenium.webdriver.timeout=30
selenium.webdriver.page-load-timeout=60

#Tomcat
server.port=8082
