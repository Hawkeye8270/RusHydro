server {
    listen 80;
    server_name localhost;

    # Корневая директория со статикой
    root /usr/share/nginx/html;
    index index.html;

    # Обработка React/Vue Router (чтобы не было 404 при обновлении страницы)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Настройки CORS (если фронт и бэкенд общаются напрямую)
    location ~ ^/api {
        # Добавляем заголовки CORS
        add_header 'Access-Control-Allow-Origin' 'http://localhost:8081' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

        # Проксируем запросы к бэкенду (если нужно)
        proxy_pass http://backend:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}